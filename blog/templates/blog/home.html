{% extends "blog/base.html" %}

{% block content %}
<div class="posts">
    {% for post in post_list %}
        <section class="post">
            <header class="post-header">
                <h2 class="post-title"><a href="{% url 'blog_detail' id=post.id %}">{{ post.title }}</a></h2>

                    <p class="post-meta">
                        <p> Author:  <a class="post-author" href="#">  蒋亮亮 </a></p>
                        <p> Time:  <a class="post-author" href="#">{{ post.pub_date |date:'Y /m /d' }}</a>               update:<a class="post-author" href="#">{{           post.update_time |date:'Y /m /d'}}</a></p>
                    </p>
            </header>

                <div class="post-description">
                    <p>
                        {{ post.content|safe }}
                    </p>
                </div>
                <a class="pure-button" href="{% url 'blog_detail' id=post.id %}">Read More >>> </a>
        </section>
    {% endfor %}
</div><!-- /.blog-post -->
{% endblock %}
